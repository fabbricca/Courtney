# GLaDOS Nginx Configuration
# Place this file in /etc/nginx/sites-available/glados
# Then create symlink: ln -s /etc/nginx/sites-available/glados /etc/nginx/sites-enabled/glados

# Upstream servers
upstream websocket_bridge {
    # WebSocket bridge server
    server 127.0.0.1:8765;

    # For multiple instances, add more servers
    # server 127.0.0.1:8766;
    # server 127.0.0.1:8767;

    # Connection pooling
    keepalive 64;
}

upstream web_frontend {
    # Web frontend server
    server 127.0.0.1:8080;

    # Connection pooling
    keepalive 32;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name glados.yourdomain.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name glados.yourdomain.com;

    # SSL certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/glados.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/glados.yourdomain.com/privkey.pem;

    # SSL configuration (Mozilla Intermediate)
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/glados.yourdomain.com/chain.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/glados-access.log;
    error_log /var/log/nginx/glados-error.log warn;

    # WebSocket endpoint
    location /ws {
        proxy_pass http://websocket_bridge;
        proxy_http_version 1.1;

        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts for long-lived connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Buffering (disabled for WebSocket)
        proxy_buffering off;

        # Connection reuse
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Web frontend
    location / {
        proxy_pass http://web_frontend;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Connection reuse
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Caching for static assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            proxy_pass http://web_frontend;
            proxy_cache_valid 200 1y;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # No cache for service worker
        location = /service-worker.js {
            proxy_pass http://web_frontend;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # No cache for HTML
        location ~* \.html$ {
            proxy_pass http://web_frontend;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # Rate limiting zones (optional)
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=websocket:10m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Apply rate limiting to WebSocket
    location /ws {
        limit_req zone=websocket burst=10 nodelay;
        limit_conn addr 10;
        # ... (rest of WebSocket config above)
    }

    # Apply rate limiting to web
    location / {
        limit_req zone=general burst=20 nodelay;
        # ... (rest of web config above)
    }
}
